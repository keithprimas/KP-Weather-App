<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KP Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans:wght@300;500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body class="body">

    <div class="justify-content-center bg-light">
        <div class="row">
            <div class="col-12">
                    <h1 class="display-2 text-center w-100"><span><i class="bi bi-rainbow" style="margin-right: 5px; color: yellow;"></i></span>Weather Dashboard</h1>
            </div>
        </div>
    </div>
            
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-info border-1">
                <div class="search row mx-3">
                    <h2>Seach for a City:</h2>
                </div>
                <div class="input row ml-3">
                    <input class="form bg-info" type="text" id="searchCity">
                    <button type="button" class="btn btn-md btn-dark border-0" id="btnSearch">
                        <span class="bi bi-search"></span>
                    </button>
                </div>


            </div>



        </div>
    </div>









    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
