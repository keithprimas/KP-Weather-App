<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KP Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans:wght@300;500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="body">

    <div class="justify-content-center bg-light">
        <div class="row">
            <div class="col-12">
                    <h1 class="display-2 text-center w-100"><span><i class="bi bi-rainbow" style="margin-right: 5px; color: rgb(98, 241, 174);"></i></span>Weather Dashboard</h1>
            </div>
        </div>
    </div>
            
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-light border border-0">
                <div class="search row mx-3">
                    <h2>Search for a City:</h2>
                </div>
                <div class="input row ml-3">
                    <form id="search-form">
                        <input type="text" bg-light id="city-input" placeholder="Enter a city">
                        <button type="submit" class="btn btn-sm btn-primary rounded-0 border-0" id="btnSearch">
                            <span class="bi bi-search"></span>
                        </button>
                    </form>
                </div>
                <div class="list-group row m-3" id="searchHistory">
                    <h2>Search History</h2>
                    <div id="search-history">
                        <!-- Display search history here -->
                    </div>
                </div>
            </div>
            <div class="col-9">
                <h2 class="weather">Current Weather</h2>
                <div id="current-weather">
                    <!-- Display current weather data here -->
                </div>
                <div id="forecast">
                    <!-- Display 5-day forecast data here -->
                </div>
            </div>  
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
